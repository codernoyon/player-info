<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Info</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section class="home">
        <h2 class="text-center text-white mb-4 bg-primary py-3">Search your favourite player</h2>
        <div class="container">
            <div class="d-flex justify-content-center mb-5">
                <div class="col-11 col-md-6 d-flex ">
                    <div class="input-group mb-3">
                        <input id="input-field" type="text" class="form-control py-2" placeholder="Search player name" aria-label="Recipient's username" aria-describedby="button-addon2">
                        <button onclick="loadData()" class="btn btn-secondary" type="button" id="button-addon2">Button</button>
                    </div>
                </div>
            </div>
            <!-- empty search  -->
            <div class="d-flex justify-content-center ">
                <div class="col-10 col-md-6">
                    <div id="write-something-container">
                    </div>
                </div>
            </div>
        </div>

        <div class="d-none justify-content-center mt-5 pt-5" id="spinner">
            <div class="spinner-grow" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <div class="container">
            <div id="players-container" class="row px-3 px-md-0 d-flex g-3 justify-content-center justify-content-lg-start mb-3">
            </div>
        </div>

        <!-- modal for more details about player -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
              <div class="modal-content">
                <div class="modal-body p-0">
                    <div id="modal-container" class=" position-relative">
        
                    </div>   
                </div>
              </div>
            </div>
          </div>
        <!-- modal for more details about player -->
    </section>

    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
